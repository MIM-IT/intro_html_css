<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
</head>
<body>



    <!------ Formulaire de contact-------- -->
<h2>Vous souhaitez etre recontacté ? </h2>

<form action="#" method="post">
<legend> Contact </legend>
      <label for="name" >Nom&nbsp;<em>*</em> </label>
      <input type="text" id="name" name="user_name"/><br>
    
      <label for ="mail">Mail&nbsp;<em>*</em></label>
      <input type="email" id="mail" name="user_mail"/><br>
    
      <label for="tel">Téléphone&nbsp;</label>
      <input type="tel" placeholder="06xxxxxxxx" pattern="06[0-90]{8}"><br>
    
      <label for="msg">Message&nbsp;<em>*</em></label>

      <textarea id="msg" name="user_message"></textarea>
   
<p><input type="submit" value="Soummettre"></p>
</form>



</body>
</html>
